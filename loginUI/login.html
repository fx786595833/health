<!doctype html>
<html lang="en">
<head>
    <!-->
	<meta charset="UTF-8">
	<title>爱生活，爱健康</title>
	<link rel="stylesheet" href="../reset.css">
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<div class="icon"><h2>爱生活，爱健康</h2></div>
	<div class="wrap">		
		<div class="image fudong"><img src="../img/login.jpg" alt="生命在于运动"></div>
		<div class="login fudong">
			<form action="http://localhost/project/loginPHP/login.php" method="post" id="login">
				<div>账号密码登录</div>
				<input type="text" name="username" value="请输入用户名">
				<input type="password" name="psw">
				<input type="submit" value="登录" class="deliver">
				<a href="findPassword.html">忘记密码？</a>
				<a href="register.html">注册新帐号</a>
			</form>
		</div>
	</div>

	<script src="../jquery.js"></script>
	<script src="../validate.js"></script>
	<script>
		$(document).ready(function() {
			$("#login").validate({
				rules:{
					username:{
						required:true,
						minlength:2,
						maxlength:10
					},
					psw:{
						required:true,
						minlength:2,
						maxlength:10
					}
				},
				messages:{
					username:{
						required:"请输入用户名",
						minlength:'用户名不能小于2个字符',
						maxlength:'用户名不能超过10个字符'
					},
					psw:{
						required:'请输入密码',
						minlength:'密码不能小于2个字符',
						maxlength:'密码不能超过16个字符'
					}
				}
			});
		});
	</script>
</body>
</html>
