<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <title>Login and Registration Form with HTML5 and CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Life,Love Health" />
    <meta name="keywords" content="爱生活,爱健康" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script>
        function onloads() {
            url = window.location.href;
            temp = url.split("=");
            if (temp[1] != null && temp[1] == 0) {
                alert("密码错误");
            }
        }
    </script>
</head>
<body>
<div class="container">
    <header>
        <h1><span>“Love Life,Love Health”</span>健康管理平台</h1>
    </header>
    <section>
        <div id="container_demo" >
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form action="login.php" method="post">
                        <h1>Log in</h1>
                        <p>
                            <label for="username" class="uname" data-icon="u" > Your username or email</label>
                            <input id="username" name="username" required="required" type="text" placeholder="张伟 or zhangwei@smail.nju.edu.cn"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                            <input id="password" name="password" required="required" type="password" placeholder="e.g abc123456" />
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                            <label for="loginkeeping">Keep me logged in</label>
                        </p>
                        <p class="login button">
                            <input type="submit" value="Login"/>
                        </p>
                        <p class="change_link">
                            Not a member yet ?
                            <a href="#toregister" class="to_register">Join us</a>
                        </p>
                    </form>
                </div>

                <div id="register" class="animate form">
                    <form method="post" autocomplete="on">
                        <h1> Sign up </h1>
                        <p>
                            <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                            <input id="usernamesignup" name="nickname" required="required" type="text" placeholder="mysuperusername036" />
                        </p>
                        <p>
                            <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                            <input id="emailsignup" name="id" required="required" type="email" placeholder="mysupermail@mail.com"/>
                        </p>
                        <p>
                            <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                            <input id="passwordsignup" name="psw" required="required" type="password" placeholder="e.g abc123456"/>
                        </p>
                        <p>
                            <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                            <input id="passwordsignup_confirm" name="configpsw" required="required" type="password" placeholder="e.g abc123456"/>
                        </p>
                        <p class="signin button">
                            <input type="submit" value="Sign up" onclick="changeToLogin()"/>
                        </p>
                        <script>
                            function changeToLogin(){
                                alert("注册成功!");
                                var username = document.getElementById("username");
                                var password = document.getElementById("password");
                                username.value = "131250036@smail.nju.edu.cn";
                                password.value = "123456";
                            }
                        </script>
                        <p class="change_link">
                            Already a member ?
                            <a href="#tologin" class="to_register"> Go and log in </a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
