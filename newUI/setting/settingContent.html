<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="www.frebsite.nl" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

    <title>jQuery.mmenu demo</title>

    <link type="text/css" rel="stylesheet" href="../css/sidebardemo.css" />
    <link type="text/css" rel="stylesheet" href="../../dist/css/jquery.mmenu.all.css" />
    <link type="text/css" rel="stylesheet" href="../css/setting.css">

    <script type="text/javascript" src="../js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="../../dist/js/jquery.mmenu.all.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.js"></script>
    <script type="text/javascript">
        $(function() {
            $('nav#menu').mmenu();
        });
    </script>
</head>
<body>
<div id="page">
    <div class="header">
        <a href="#menu"></a>
        <p>个人设置</p>
    </div>
    <div class="content">
        <div id="basic-info" style="display: block">
            <form>
                <table>
                    <tr>
                        <td>昵称</td>
                        <td><input id="nickname" type="text"></td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td>
                            <input type="radio" name="gender">男
                            <input type="radio" name="gender">女
                        </td>
                    </tr>
                    <tr>
                        <td>生日</td>
                        <td>
                            <input type="text" id="datepicker">
                        </td>
                    </tr>
                    <script>
                        $("#datepicker").datepicker();
                    </script>
                    <tr>
                        <td>所在地</td>
                        <td>
                            <select>
                                <option>北京</option>
                                <option>南京</option>
                                <option>上海</option>
                                <option>杭州</option>
                                <option>深圳</option>
                                <option>广州</option>
                                <option>其他</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>兴趣</td>
                        <td>
                            <input type="checkbox" name="interest"><img src="../images/type1.png">
                            <input type="checkbox" name="interest"><img src="../images/type2.png">
                            <input type="checkbox" name="interest"><img src="../images/type3.png">
                            <input type="checkbox" name="interest"><img src="../images/type4.png">
                        </td>
                    </tr>
                    <tr>
                        <td>运动宣言</td>
                        <td>
                            <textarea rows="5" cols="100"></textarea>
                        </td>
                    </tr>
                </table>
                <input type="button" value="保存">
            </form>
        </div>
        <div style="display: none">
            <form action="http://localhost/project/loginPHP/headManager.php" method="post" enctype="multipart/form-data" id="fileupload">
                <div class="uploadcontent" style="display: block">
                    <img src="" alt="">
                    <input name="file" type="file" accept="image/gif, image/jpeg">
                    <input name="upload" type="submit">
                </div>
            </form>
        </div>
        <div id="security" style="display: none">
            <form>
                <table>
                    <tr>
                        <td>账户邮箱</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">密码修改</td>
                    </tr>
                    <tr>
                        <td>原密码</td>
                        <td>
                            <input type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>新的密码</td>
                        <td>
                            <input type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>重复密码</td>
                        <td>
                            <input type="password">
                        </td>
                    </tr>
                </table>
                <input type="button" value="保存修改">
            </form>
        </div>
        <div id="focus" style="display: none">
            <div>
                <img src="../images/type1.png">
                <p>王一琦</p>
            </div>
            <div>
                <img src="../images/type1.png">
                <p>王一琦</p>
            </div>
            <div>
                <img src="../images/type1.png">
                <p>王一琦</p>
            </div>
            <div>
                <img src="../images/type1.png">
                <p>王一琦</p>
            </div>
            <div>
                <img src="../images/type1.png">
                <p>王一琦</p>
            </div>
            <div>
                <img src="../images/type1.png">
                <p>王一琦</p>
            </div>
            <div>
                <img src="../images/type1.png">
                <p>王一琦</p>
            </div>
        </div>
    </div>
    <nav id="menu">
        <ul class="tab">
            <li><a href="#">基本信息</a></li>
            <li><a href="#">头像设置</a></li>
            <li><a href="#">安全管理</a></li>
            <!--<li><a href="#">关注列表</a></li>-->
        </ul>
    </nav>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".tab li").click(function(){
                $(".content div").hide().eq($(this).index()).show();
                if($(this).index() == 0){
                    $(".header p").html("基本信息");
                } else if($(this).index() == 1){
                    $(".header p").html("头像设置");
                    $(".uploadcontent").css("display","block");
                } else if($(this).index() == 2){
                    $(".header p").html("安全管理");
                    $("#security").css("display","block");
                } else{
                    $(".header p").html("关注列表");
                    $(".content div").hide();
                    $("#focus").css("display","block");
                    $("#focus div").css("display","block");
                }
            });
        });
    </script>
</div>
</body>
</html>
